name: Black (python)

on:
  pull_request:
    branches: [ master ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v45
        with:
          files: "**/*.py"

      - name: Setup Python env
        uses: actions/setup-python@v3

      - name: Install black
        run: pip install black

      - name: Black
        run: |
          black --diff --check ${{ steps.changed-files.outputs.all_changed_files }}
